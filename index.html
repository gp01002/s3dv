<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>3D æ·±åº¦æ„Ÿè§€è³å™¨ Pro</title>
    <style>
        :root { --accent: #32ff7e; --bg: #0a0a0a; }
        body {
            margin: 0; background: var(--bg); color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex; flex-direction: column; align-items: center; min-height: 100vh;
        }
        /* ä¸»è¦–çª—ï¼šå¢åŠ æ™¯æ·±æ„Ÿ */
        .viewport {
            position: relative; width: 92vw; max-width: 700px;
            margin-top: 30px; border-radius: 20px; overflow: hidden;
            box-shadow: 0 30px 60px rgba(0,0,0,0.8);
            background: #000; perspective: 1000px;
        }
        canvas { 
            position: absolute; top:0; left:0; width:100%; height:100%; 
            object-fit: cover; will-change: transform, opacity;
            transition: transform 0.15s cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        #canvasR { opacity: 0.5; }

        /* UI é¢æ¿ */
        .panel { width: 90%; max-width: 700px; padding: 25px; text-align: center; }
        .thumb-nav {
            display: flex; gap: 12px; overflow-x: auto; padding: 15px 0;
            scrollbar-width: none; justify-content: flex-start;
        }
        .thumb-item {
            flex: 0 0 70px; height: 70px; border-radius: 12px;
            border: 2px solid #333; overflow: hidden; cursor: pointer; transition: 0.3s;
        }
        .thumb-item.active { border-color: var(--accent); transform: scale(1.1); box-shadow: 0 0 15px var(--accent); }
        .thumb-item img { width: 100%; height: 100%; object-fit: cover; }

        .btn-group { margin: 20px 0; display: flex; gap: 10px; justify-content: center; }
        button {
            padding: 10px 20px; border: none; border-radius: 30px;
            background: #222; color: #fff; cursor: pointer; font-weight: 500;
        }
        button.primary { background: var(--accent); color: #000; }
        .hint { font-size: 13px; color: #666; margin-top: 15px; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="viewport" id="vbox">
        <canvas id="canvasL"></canvas>
        <canvas id="canvasR"></canvas>
    </div>

    <div class="panel">
        <div class="thumb-nav" id="thumbNav">
            </div>

        <div class="btn-group">
            <button id="authBtn" class="primary">å•Ÿå‹•äº’å‹•æ„Ÿæ‡‰</button>
            <input type="file" id="fileInput" class="hidden" accept="image/*" multiple>
            <button onclick="document.getElementById('fileInput').click()">æ›´æ›ç…§ç‰‡</button>
        </div>

        <p class="hint">ğŸ“± æ‰‹æ©Ÿå·¦å³å‚¾æ–œ | ğŸ’» æ»‘é¼ å·¦å³ç§»å‹•</p>
    </div>

    <script>
        const cvL = document.getElementById('canvasL');
        const cvR = document.getElementById('canvasR');
        const ctxL = cvL.getContext('2d');
        const ctxR = cvR.getContext('2d');
        const thumbNav = document.getElementById('thumbNav');
        const authBtn = document.getElementById('authBtn');
        
        let images = [];
        let currentIndex = 0;
        const defaultFileNames = ['photo1.jpg', 'photo2.jpg', 'photo3.jpg', 'photo4.jpg', 'photo5.jpg', 'photo6.jpg'];

        // åˆå§‹åŒ–ï¼šè¼‰å…¥ 6 å¼µé è¨­åœ–
        window.onload = () => {
            defaultFileNames.forEach((name, i) => {
                const img = new Image();
                img.src = name;
                img.onload = () => {
                    images[i] = img;
                    addThumb(img.src, i);
                    if (i === 0) loadToCanvas(0);
                };
            });
        };

        function addThumb(src, index) {
            const div = document.createElement('div');
            div.className = 'thumb-item' + (index === 0 ? ' active' : '');
            div.innerHTML = `<img src="${src}">`;
            div.onclick = () => loadToCanvas(index);
            thumbNav.appendChild(div);
        }

        function loadToCanvas(index) {
            currentIndex = index;
            const img = images[index];
            if(!img) return;

            const w = img.width / 2;
            const h = img.height;
            cvL.width = cvR.width = w;
            cvL.height = cvR.height = h;
            document.getElementById('vbox').style.aspectRatio = `${w}/${h}`;
            
            ctxL.drawImage(img, 0, 0, w, h, 0, 0, w, h);
            ctxR.drawImage(img, w, 0, w, h, 0, 0, w, h);

            document.querySelectorAll('.thumb-item').forEach((t, i) => {
                t.classList.toggle('active', i === index);
            });
            updateView(0.5); // é‡è¨­ä½ç½®
        }

        // æ ¸å¿ƒæ¸²æŸ“å„ªåŒ–æ¼”ç®—æ³•
        function updateView(input) {
            // 1. å¹³æ»‘æ›²ç·šï¼šè®“ä¸­é–“è½‰æ›æ›´å¿«ï¼Œæ¸›å°‘å…©åœ–é‡ç–Šçš„æ¨¡ç³Šæ™‚é–“
            const smoothInput = Math.pow(input, 3) * (input * (input * 6 - 15) + 10);
            
            // 2. é€æ˜åº¦æ§åˆ¶
            cvR.style.opacity = smoothInput;

            // 3. åå‘ä½ç§» (Parallax)ï¼šé€™æ˜¯ä¸ç”¢ç”Ÿæ®˜å½±çš„é—œéµ
            // å·¦çœ¼åœ–å¾€å³ç§»æ™‚ï¼Œå³çœ¼åœ–å¾€å·¦ç§»ï¼Œæ¨¡æ“¬çœŸå¯¦è¦–å·®
            const drift = 35; // ä½ç§»å¼·åº¦
            const moveL = (smoothInput - 0.5) * -drift;
            const moveR = (smoothInput - 0.5) * drift;

            // å¢åŠ ç¨å¾®æ”¾å¤§(1.15)ä»¥é®è“‹é‚Šç·£ä½ç§»ç”¢ç”Ÿçš„ç™½é‚Š
            cvL.style.transform = `scale(1.15) translateX(${moveL}px)`;
            cvR.style.transform = `scale(1.15) translateX(${moveR}px)`;
        }

        // äº’å‹•äº‹ä»¶
        document.getElementById('vbox').onmousemove = (e) => {
            const rect = e.currentTarget.getBoundingClientRect();
            updateView((e.clientX - rect.left) / rect.width);
        };

        authBtn.onclick = () => {
            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission().then(state => {
                    if (state === 'granted') window.addEventListener('deviceorientation', handleMotion);
                });
            } else {
                window.addEventListener('deviceorientation', handleMotion);
            }
            authBtn.style.display = 'none';
        };

        function handleMotion(e) {
            if (!e.gamma) return;
            // é™åˆ¶æ„Ÿæ‡‰ç¯„åœåœ¨ -20 åˆ° 20 åº¦ä¹‹é–“ï¼Œè®“å‹•ä½œæ›´ç´°è†©
            let p = (e.gamma + 20) / 40;
            p = Math.max(0, Math.min(1, p));
            updateView(p);
        }

        // æ”¯æ´æ‰‹å‹•ä¸Šå‚³æ–°ç…§ç‰‡
        document.getElementById('fileInput').onchange = (e) => {
            thumbNav.innerHTML = '';
            images = [];
            Array.from(e.target.files).slice(0, 6).forEach((file, i) => {
                const url = URL.createObjectURL(file);
                const img = new Image();
                img.src = url;
                img.onload = () => {
                    images[i] = img;
                    addThumb(url, i);
                    if (i === 0) loadToCanvas(0);
                };
            });
        };
    </script>
</body>
</html>
