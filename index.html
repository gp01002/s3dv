<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ç«‹é«”ç…§ç‰‡è§€è³å™¨ - è¶…ç´°è†©ç‰ˆ</title>
    <style>
        :root { --accent: #ffdd59; --bg: #111; }
        body {
            margin: 0; background: var(--bg); color: white;
            font-family: sans-serif; display: flex; flex-direction: column; align-items: center;
            overflow: hidden;
        }
        .viewport {
            position: relative; width: 92vw; max-width: 750px;
            margin-top: 30px; border-radius: 25px; overflow: hidden;
            box-shadow: 0 40px 80px rgba(0,0,0,0.9); background: #000;
        }
        canvas { 
            position: absolute; top:0; left:0; width:100%; height:100%; 
            object-fit: cover;
            /* æ¥µåº¦å¹³æ»‘çš„éæ¸¡ */
            transition: transform 0.4s cubic-bezier(0.16, 0.84, 0.44, 1),
                        opacity 0.4s cubic-bezier(0.16, 0.84, 0.44, 1),
                        filter 0.3s ease;
            will-change: transform, opacity, filter;
        }
        
        #canvasL { z-index: 1; }
        #canvasR { z-index: 2; }

        .panel { width: 90%; max-width: 750px; padding: 25px; text-align: center; }
        .thumb-nav { 
            display: flex; gap: 15px; overflow-x: auto; padding: 10px; 
            justify-content: flex-start; scrollbar-width: none;
        }
        .thumb-item {
            flex: 0 0 75px; height: 75px; border-radius: 15px;
            border: 3px solid #333; overflow: hidden; cursor: pointer; transition: 0.3s;
        }
        .thumb-item.active { border-color: var(--accent); transform: scale(1.1); }
        .thumb-item img { width: 100%; height: 100%; object-fit: cover; }

        #authBtn {
            padding: 12px 30px; border-radius: 30px; border: none;
            background: var(--accent); color: #000; font-weight: bold; 
            cursor: pointer; box-shadow: 0 5px 15px rgba(255, 221, 89, 0.4);
        }
        .hint { font-size: 13px; color: #777; margin-top: 15px; }
    </style>
</head>
<body>

    <div class="viewport" id="vbox">
        <canvas id="canvasL"></canvas>
        <canvas id="canvasR"></canvas>
    </div>

    <div class="panel">
        <div class="thumb-nav" id="thumbNav"></div>
        <div style="margin: 20px 0;">
            <button id="authBtn">é–‹å•Ÿé«˜ç´š 3D æ¨¡å¼</button>
        </div>
        <p class="hint">ğŸ“± ç·©æ…¢å·¦å³å‚¾æ–œæ‰‹æ©Ÿ | ğŸ’» æ»‘é¼ åœ¨ç…§ç‰‡ä¸Šè¼•æŸ”æ»‘å‹•</p>
    </div>

    <script>
        const cvL = document.getElementById('canvasL');
        const cvR = document.getElementById('canvasR');
        const ctxL = cvL.getContext('2d');
        const ctxR = cvR.getContext('2d');
        const thumbNav = document.getElementById('thumbNav');
        const authBtn = document.getElementById('authBtn');
        
        let images = [];
        const filenames = ['photo1.jpg', 'photo2.jpg', 'photo3.jpg', 'photo4.jpg', 'photo5.jpg', 'photo6.jpg'];

        window.onload = () => {
            filenames.forEach((name, i) => {
                const img = new Image();
                img.src = name;
                img.onload = () => {
                    images[i] = img;
                    const div = document.createElement('div');
                    div.className = 'thumb-item' + (i===0?' active':'');
                    div.innerHTML = `<img src="${img.src}">`;
                    div.onclick = () => loadPhoto(i);
                    thumbNav.appendChild(div);
                    if (i === 0) loadPhoto(0);
                };
            });
        };

        function loadPhoto(index) {
            const img = images[index];
            const w = img.width / 2;
            const h = img.height;
            cvL.width = cvR.width = w;
            cvL.height = cvR.height = h;
            document.getElementById('vbox').style.aspectRatio = `${w}/${h}`;
            ctxL.drawImage(img, 0, 0, w, h, 0, 0, w, h);
            ctxR.drawImage(img, w, 0, w, h, 0, 0, w, h);
            document.querySelectorAll('.thumb-item').forEach((t, i) => t.classList.toggle('active', i === index));
            update3D(0.5); 
        }

        // âœ¨ è¶…ç´°è†©è¦–å·®ç®—æ³•
        function update3D(percent) {
            const centerOffset = (percent - 0.5); // -0.5 åˆ° 0.5
            
            // ğŸ¯ é—œéµ 1ï¼šä½¿ç”¨ Ease-Out æ›²ç·šè®“è¦–å·®æ›´è‡ªç„¶
            const easeOut = (t) => 1 - Math.pow(1 - t, 3);
            const smoothOffset = centerOffset >= 0 
                ? easeOut(centerOffset * 2) * 0.5
                : -easeOut(-centerOffset * 2) * 0.5;
            
            // ğŸ¯ é—œéµ 2ï¼šå¤šå±¤æ¬¡è¦–å·®ï¼ˆå‰æ™¯/ä¸­æ™¯/èƒŒæ™¯ï¼‰
            const maxShift = 25;  // é™ä½ä½ç§»é‡ï¼Œæ›´ç²¾ç´°
            const shiftL = smoothOffset * maxShift * 0.6;  // å·¦çœ¼æ…¢é€Ÿ
            const shiftR = smoothOffset * maxShift * 1.4;  // å³çœ¼å¿«é€Ÿ
            
            // ğŸ¯ é—œéµ 3ï¼šå‹•æ…‹ç¸®æ”¾å¢åŠ æ·±åº¦æ„Ÿ
            const scaleBase = 1.08;
            const scaleDelta = Math.abs(smoothOffset) * 0.04;
            const scaleL = scaleBase + scaleDelta * 0.3;
            const scaleR = scaleBase + scaleDelta * 0.7;
            
            cvL.style.transform = `scale(${scaleL}) translateX(${shiftL}px)`;
            cvR.style.transform = `scale(${scaleR}) translateX(${shiftR}px)`;
            
            // ğŸ¯ é—œéµ 4ï¼šS æ›²ç·šé€æ˜åº¦ï¼ˆä¸æ˜¯ç·šæ€§ï¼‰
            // ä½¿ç”¨ smoothstep å‡½æ•¸å‰µé€ æ›´è‡ªç„¶çš„æ··åˆ
            const smoothstep = (x) => x * x * (3 - 2 * x);
            const blendFactor = smoothstep(percent);
            
            cvR.style.opacity = 0.3 + blendFactor * 0.7;
            cvL.style.opacity = 0.3 + (1 - blendFactor) * 0.7;
            
            // ğŸ¯ é—œéµ 5ï¼šå¾®å¦™çš„æ™¯æ·±æ¨¡ç³Šï¼ˆå¯é¸ï¼‰
            const blurAmount = Math.abs(centerOffset) * 0.5;
            cvL.style.filter = `blur(${blurAmount}px)`;
            cvR.style.filter = `blur(${blurAmount * 0.5}px)`;
        }

        let targetPercent = 0.5;
        let currentPercent = 0.5;
        
        // æ·»åŠ æ…£æ€§æ»‘å‹•æ•ˆæœ
        function animate() {
            currentPercent += (targetPercent - currentPercent) * 0.15;
            if (Math.abs(targetPercent - currentPercent) > 0.001) {
                update3D(currentPercent);
                requestAnimationFrame(animate);
            }
        }

        document.getElementById('vbox').onmousemove = (e) => {
            const rect = e.currentTarget.getBoundingClientRect();
            targetPercent = (e.clientX - rect.left) / rect.width;
            requestAnimationFrame(animate);
        };

        document.getElementById('vbox').onmouseleave = () => {
            targetPercent = 0.5;
            requestAnimationFrame(animate);
        };

        authBtn.onclick = () => {
            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission().then(s => {
                    if(s==='granted') {
                        window.addEventListener('deviceorientation', handleMove);
                        authBtn.textContent = 'âœ“ 3D æ¨¡å¼å·²å•Ÿå‹•';
                        authBtn.style.background = '#4ade80';
                    }
                });
            } else {
                window.addEventListener('deviceorientation', handleMove);
                authBtn.style.display = 'none';
            }
        };

        function handleMove(e) {
            if(!e.gamma) return;
            targetPercent = Math.max(0, Math.min(1, (e.gamma + 20) / 40));
            requestAnimationFrame(animate);
        }
    </script>
</body>
</html>
